{% extends 'nutrition/base.html' %} {% block content %}
<div class="container" style="margin: 75px; float: right">
  <h1>Water Manager</h1>
  <strong> Monitor your drinking water habits</strong>
  <div style="margin-top: 40px">
    <form action="{% url 'water' %}" method="POST">
      {% csrf_token %}
      <label for="water">Add your today's water in glasses</label>
      <input type="number" name="water" id="water" />
    </form>
  </div>
  {{ bmiData.water }}
  <div class="container">
    <div class="col-md-6"> 
      <canvas id="myChartline"></canvas> 
    </div>    
  </div>
</div>
<script>
  var chartType = "water";
  var endpoint = "/nutrition/chart/" + chartType;
  $.ajax({
    method: "GET",
    url: endpoint,
    success: function (data) {
      console.log(data);
      drawLineGraph(data, "myChartline");
      // drawBarGraph(data, 'myChartBar');
      console.log("drawing");
    },
    error: function (error_data) {
      console.log(error_data);
    },
  });

  function drawLineGraph(data, id) {
    var labels = data.labels;
    var chartLabel = data.chartLabel;
    var chartdata = data.chartData;
    var ctx = document.getElementById(id).getContext("2d");
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: "line",

      // The data for our dataset
      data: {
        labels: labels,
        datasets: [
          {
            label: chartLabel,
            backgroundColor: "rgb(255, 100, 200)",
            borderColor: "rgb(55, 99, 132)",
            data: chartdata,
          },
        ],
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [
            {
              display: true,
            },
          ],
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  }

  function drawBarGraph(data, id) {
    var labels = data.labels;
    var chartLabel = data.chartLabel;
    var chartdata = data.chartdata;
    var ctx = document.getElementById(id).getContext("2d");
    var myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [
          {
            label: chartLabel,
            data: chartdata,
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  }
</script>
{% endblock %}
